<div class="container mt-4" style="height: 1000px;">

    <div class="container mt-5">
        <h1>Kitap Talep Et <span class="badge badge-primary"><i class="fas fa-book text-lignt"></i></span></h1>
    </div>

    <div class="input-group mt-4">
        <form [formGroup]="demandForm" (ngSubmit)="onDemandSubmit()">
            <div class="form-group">
                <label for="book-name" class="form-label ">Kitap İsmi</label>
                <input id="book-name" type="text" class="form-control" formControlName="bookName" placeholder="Kitap İsmi" [ngClass]="{ 'is-invalid': submitted && demandFormCont.bookName.errors }">
                <div *ngIf="submitted && demandFormCont.bookName.errors" class="invalid-feedback">
                    <div class="p-1 text-light required" *ngIf="demandFormCont.bookName.errors.required">Kitap giriniz
                    </div>
                </div>

            </div>
            <div class="form-group">
                <label for="book-name" class="form-label ">Yazar</label>
                <input id="writer" type="text" class="form-control" formControlName="writer" placeholder="Yazar" [ngClass]="{ 'is-invalid': submitted && demandFormCont.writer.errors }">
                <div *ngIf="submitted && demandFormCont.writer.errors" class="invalid-feedback">
                    <div class="p-1 text-light required" *ngIf="demandFormCont.writer.errors.required">Kitap giriniz
                    </div>
                </div>
            </div>
            <button class="btn btn-success mt-3" type="submit">Gönder</button>

        </form>
    </div>

    <div *ngIf="demands.length > 0">
        <div class="container mt-5">
            <h1>Talep Edilenler <span class="badge badge-primary"><i class="far fa-check-circle"></i></span></h1>
        </div>

        <div class="card mt-4">
            <h4 class="card-header"></h4>
            <div class="card-body">
                <table class="table mt-1 table-hover table-striped">
                    <thead class="thead table-warning">
                        <tr>
                            <th scope="col"><i class="fas fa-quote-right"></i> Kitap</th>
                            <th scope="col"><i class="fas fa-feather-alt"></i> Yazar</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let demand of demands">
                            <td>{{demand.bookName}}</td>
                            <td class="">{{demand.writer}}</td>
                            <td class="text-right"> <button class="btn btn-danger my-2 my-sm-0" (click)="cancelDemand(demand);">İptal</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
