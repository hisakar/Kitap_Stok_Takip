<div class="container">
    <div class="container mt-5 mb-5">
        <h1>Admin <span class="badge badge-dark"><i class="fas fa-crown text-warning"></i></span></h1>
    </div>

    <div class="card mt-4">
        <h4 class="card-header">Ãœyeler</h4>
        <div class="card-body">
            <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
            <table class="table mt-1 table-hover table-striped">
                <thead class="thead table-primary">
                    <tr>
                        <th scope="col"><i class="fas fa-signature"></i> Username</th>
                        <th scope="col"><i class="fas fa-envelope"></i> Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user.username}}</td>
                        <td class="text-monospace">{{user.email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
